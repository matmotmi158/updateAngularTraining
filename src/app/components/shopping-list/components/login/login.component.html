  <div id="login-form">
    <h2 class="text-center text-primary">User Login</h2>
    <div class="form-content">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <hr>
          <form (ngSubmit)="checkLogin()" [formGroup]="formLogin">
            <div class="form-group">
              <label for="username">Username :</label>
              <input type="text" class="form-control" name="username" formControlName="username" />
              <small *ngIf="formLogin.get('username').invalid && formLogin.get('username').touched" class="text-danger">Please
                enter a valid username!</small>
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" class="form-control" name="password" formControlName="password" />
              <small *ngIf="formLogin.get('password').invalid && formLogin.get('password').touched" class="text-danger">This
                field can't be left empty!</small>
            </div>
            <div class="row justify-content-center">
              <button type="submit" class="btn btn-primary mr-3 px-4" [disabled]="formLogin.invalid">Login</button><br>
              <button type="button" class="btn btn-success mr-3 px-4" routerLink="/register">Register</button><br>
            </div>
            <hr>
  
          </form>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-info px-4" routerLink="/home">Back to HomePage</button>
          </div>
          
          <br>
        </div>
      </div>
    </div>
  </div>
