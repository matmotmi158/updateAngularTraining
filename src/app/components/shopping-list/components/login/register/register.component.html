    <div class="container mt-5 mb-5" [style.width.%]="100">
      <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-12">
              <div class="card px-5 py-5"> <span class="circle"><i class="fa fa-check"></i></span>
                  <h5 class="mt-3">SignUp For Shopping FREE <br> With More Than 10.000+ products</h5> <small class="mt-2 text-muted">Have a pussy italy! Believe People :))</small>
                  <form (ngSubmit)="onRegister()" [formGroup]="formRegister">
                  <div class="form-input"> <i class="fa fa-user"></i> <input type="text" class="form-control" placeholder="Username" name="email" formControlName="username"> <span class="label label-danger" *ngIf="formRegister.controls?.['username']?.errors?.['required'] && formRegister.get('username').touched">Cannot Be Empty!</span>
                  </div>
                  <div class="form-input"> <i class="fa fa-lock"></i> <input type="password"  class="form-control" placeholder="Password" formControlName="password"> <span class="label label-danger" *ngIf="formRegister.controls?.['password']?.errors?.['required'] && formRegister.get('password').touched">Cannot Be Empty!</span>
                  </div>
                  <div class="form-input"> <i class="fa fa-lock"></i> <input type="password" class="form-control" placeholder="Re-Password" formControlName="repassword" > <span class="label label-danger" *ngIf="formRegister.controls?.['repassword']?.errors?.['required'] && formRegister.get('repassword').touched">Cannot Be Empty!</span> <span class="label label-danger" *ngIf="formRegister.controls?.['repassword']?.errors?.['reCheckPass']">Password doesn't match</span>
                  </div>
                  <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree all the statements </label> </div> 
                  <button class="btn btn-success mt-4 signup" [disabled]="formRegister.invalid">SignUp Now</button>
                </form>
                  <div class="text-center mt-3"> <span>Or continue with these social profile</span> </div>
                  <div class="d-flex justify-content-center mt-4"> <span class="social"><i class="fa fa-google"></i></span> <span class="social"><i class="fa fa-facebook"></i></span> <span class="social"><i class="fa fa-twitter"></i></span> <span class="social"><i class="fa fa-linkedin"></i></span> </div>
                  <div class="text-center mt-4"> <span>Already a member?</span> <a class="text-decoration-none" routerLink="/login">Login</a> </div>
              </div>
          </div>
      </div>
  </div>
